spring:
   profiles: 
       active:
       - dev
---
server:
  port: 8001

spring:
   application: 
    name: microservicecloud-config-provider-client
   
eureka: 
  instance:
    hostname: eureka7001.com #eureka server instance
  client: 
    register-with-eureka: false     
    fetch-registry: false     
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka/